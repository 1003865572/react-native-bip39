<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Bip39 : JavaScript implementation of Bitcoin BIP39: Mnemonic code for generating deterministic keys">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Bip39</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/weilu/bip39">View on GitHub</a>

          <h1 id="project_title">Bip39</h1>
          <h2 id="project_tagline">JavaScript implementation of Bitcoin BIP39: Mnemonic code for generating deterministic keys</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/weilu/bip39/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/weilu/bip39/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <pre><code></code></pre>
        <button class="btn">Generate Passphrase</button>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Bip39 maintained by <a href="https://github.com/weilu">weilu</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    <script src="./bip39.js"></script>
    <script>
      var bip39 = new BIP39('en')
      document.querySelector('button').addEventListener('click', function(){
        document.querySelector('code').innerHTML = bip39.generateMnemonic(128)
      })
    </script>
  </body>
</html>
